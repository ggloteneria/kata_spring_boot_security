<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>

<div th:replace="logout"></div>

<h1>User, welcome spring boot security page!</h1>

<th:block>
    <div th:text="${'Name: ' + user.name}"></div>
    <div th:text="${'LastName: ' + user.lastName}"></div>
    <div th:text="${'Username: ' + user.username}"></div>
    <div th:text="${'Age: ' + user.age}"></div>
</th:block>

</body>
</html>
