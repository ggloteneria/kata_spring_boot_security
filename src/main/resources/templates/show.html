<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>

<div th:replace="logout"></div>

<p th:text="${user.getName() + ' ' + user.getLastName() + ' ' + user.getAge()}"></p>

<a th:href="@{/admin/users/{id}/edit_user(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
